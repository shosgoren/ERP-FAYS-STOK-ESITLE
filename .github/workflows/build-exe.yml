name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create Icon
      run: |
        python create_icon.py
        if (Test-Path app_icon.ico) {
          $iconSize = (Get-Item app_icon.ico).Length
          Write-Host "Icon dosyası oluşturuldu: $iconSize bytes"
          if ($iconSize -lt 1000) {
            Write-Host "UYARI: Icon dosyası çok küçük!"
          }
        } else {
          Write-Host "HATA: Icon dosyası oluşturulamadı!"
        }
    
    - name: Build EXE
      run: |
        if (Test-Path app_icon.ico) {
          Write-Host "Icon dosyası bulundu, icon ile build yapılıyor"
          $iconPath = (Resolve-Path app_icon.ico).Path
          $iconSize = (Get-Item app_icon.ico).Length
          Write-Host "Icon yolu: $iconPath"
          Write-Host "Icon dosyası boyutu: $iconSize bytes"
          
          # PyInstaller'a icon'u mutlak yol ile ver
          pyinstaller --onefile --windowed --name StokEsitleme `
            --icon="$iconPath" `
            --add-data "config.py;." `
            --add-data "config_secure.py;." `
            --add-data "sql_templates.py;." `
            --add-data "database.py;." `
            --add-data "stock_sync_engine.py;." `
            --add-data "ui_components.py;." `
            --add-data "app_icon.ico;." `
            --hidden-import=customtkinter `
            --hidden-import=pyodbc `
            --hidden-import=pandas `
            --hidden-import=openpyxl `
            --hidden-import=PIL `
            --hidden-import=dotenv `
            --hidden-import=tkcalendar `
            --hidden-import=cryptography `
            --hidden-import=cryptography.fernet `
            --hidden-import=cryptography.hazmat.primitives.hashes `
            --hidden-import=cryptography.hazmat.primitives.kdf.pbkdf2 `
            --hidden-import=cryptography.hazmat.primitives.kdf.pbkdf2.PBKDF2HMAC `
            --hidden-import=cryptography.hazmat.backends `
            --hidden-import=cryptography.hazmat.backends.default_backend `
            --collect-submodules=cryptography `
            main.py
        } else {
          Write-Host "Icon dosyası bulunamadı, icon olmadan build yapılıyor"
          pyinstaller --onefile --windowed --name StokEsitleme `
            --add-data "config.py;." `
            --add-data "config_secure.py;." `
            --add-data "sql_templates.py;." `
            --add-data "database.py;." `
            --add-data "stock_sync_engine.py;." `
            --add-data "ui_components.py;." `
            --hidden-import=customtkinter `
            --hidden-import=pyodbc `
            --hidden-import=pandas `
            --hidden-import=openpyxl `
            --hidden-import=PIL `
            --hidden-import=dotenv `
            --hidden-import=tkcalendar `
            --hidden-import=cryptography `
            --hidden-import=cryptography.fernet `
            --hidden-import=cryptography.hazmat.primitives.hashes `
            --hidden-import=cryptography.hazmat.primitives.kdf.pbkdf2 `
            --hidden-import=cryptography.hazmat.primitives.kdf.pbkdf2.PBKDF2HMAC `
            --hidden-import=cryptography.hazmat.backends `
            --hidden-import=cryptography.hazmat.backends.default_backend `
            --collect-submodules=cryptography `
            main.py
        }
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: StokEsitleme-Windows
        path: dist/StokEsitleme.exe
        retention-days: 30
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/StokEsitleme.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

